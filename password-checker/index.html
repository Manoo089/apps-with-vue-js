<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <title>Password-Checker</title>
</head>

<body>
    <main class="main" id="app">
        <div class="heading">
            <h1>Password Check</h1>
        </div>
        <div class="container__input">
            <form @submit.prevent="showOrHide">
                <input :type="inputType" v-model="password" />
                <input :type="inputType" v-model="passwordConfirm" />
                <button>{{ button }}</button>
                <button @click.prevent="reset">Reset</button>
            </form>
        </div>

        <ul class="container__checks">
            <li>
                Passwords are equal<span class="status" v-text="passwordIsEqual"></span>
            </li>
            <li>
                Lower Case Letters<span class="status" v-text="isLowerCase"></span>
            </li>
            <li>
                Upper Case Letters<span class="status" v-text="isUpperCase"></span>
            </li>
            <li>
                Contain Numbers<span class="status" v-text="isNumberCase"></span>
            </li>
            <li>
                At least 10 characters long<span class="status" v-text="isCharactersCase"></span>
            </li>
            <li>{{ password }}</li>
            <li>{{ passwordConfirm }}</li>
        </ul>
    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
