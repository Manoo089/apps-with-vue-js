<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task: from static html to a vue instance</title>
</head>

<body>
    <div id="app">
        <p>Hello, my name is {{ userName }}.</p>
        <p>
            Heute ist
            <b>{{ new Date().toLocaleString('de-DE', {weekday: "long"}) }}</b>, der {{ new Date().toLocaleString('de-DE', {day: day, month: month, year: year})}}.
        </p>
        <p>
            Es ist jetzt genau: {{ new Date().toLocaleString('de-DE', {hour: hour, minute: minute, second: second} ) }}
        </p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    userName: "John Doe",
                    day: "numeric",
                    month: "numeric",
                    year: "numeric",
                    hour: "numeric",
                    minute: "numeric",
                    second: "numeric",
                };
            },
        }).mount("#app");
    </script>
</body>

</html>
